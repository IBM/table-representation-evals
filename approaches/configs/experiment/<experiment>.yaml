# @package _global_
defaults:
  - override /approach: <your_approach_name> # must be how you named the config file for your approach

hydra:
  verbose: True # set to True for debug outprints, set to False for Info prints only
  sweeper:
    params:
      # if you add multiple parameters (seperated by , ), all combinations are run (hydra multirun)
      approach.<custom_parameter>: <x>, <y> # here you can add custom hyperpameters of the approach

benchmark_output_dir: <foldername> # how to call the folder inside /results (benchmark is not re-run if results exist for this configuration in the given folder)
benchmark_datasets_dir: <filepath/where/you/saved/the/dataset>

benchmark_tasks:
  #################################### 
  ###### Row Similarity Search
  #################################### 
  row_similarity_search: # comment out the tasks you do not want to evaluate on
    datasets:   # comment out the datasets that you do not want to evaluate on 
      - Amazon-Google
      - Beer
      - DBLP-ACM
      - DBLP-GoogleScholar
      - Fodors-Zagats
      - geological-settlements
      - iTunes-Amazon
      - MusicBrainz
      - Walmart-Amazon
    task_parameters:
      run_similarity_search_based_on: <add_parameter> # needs to be either "row_embeddings" or "custom_function"
  #################################### 
  ###### Embeddings More Similar Than
  ####################################
  more_similar_than:
    datasets:
       - wikidata_books     
