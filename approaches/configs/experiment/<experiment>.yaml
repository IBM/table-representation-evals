# @package _global_
defaults:
  - /experiment_datasets/global_datasets
  - override /approach: <your_approach_name> # must be how you named the config file for your approach

hydra:
  verbose: True # set to True for debug outprints, set to False for Info prints only
  sweeper:
    params:
      # if you add multiple parameters (seperated by , ), all combinations are run (hydra multirun)
      approach.<custom_parameter>: <x>, <y> # here you can add custom hyperpameters of the approach

benchmark_output_dir: <foldername> # how to call the folder inside /results (benchmark is not re-run if results exist for this configuration in the given folder)

benchmark_tasks:
  #################################### 
  ###### Row Similarity Search
  #################################### 
  row_similarity_search: # comment out the tasks you do not want to evaluate on
    datasets: ${experiment_datasets.row_similarity_search_datasets} # use the datasets from global config
    # datasets: # override if only a subset should be used
    # exclude_datasets: # list datasets to exclude (e.g. if they are too large for the approach)
    task_parameters:
      run_similarity_search_based_on: row_embeddings # needs to be either "row_embeddings" or "custom_function"
  
  #################################### 
  ###### Embeddings More Similar Than
  ####################################
  more_similar_than:
  datasets: ${experiment_datasets.more_similar_than_datasets}
  
  ####################################
  ###### Column Similarity Search
  ####################################
  column_similarity_search: # comment out the tasks you do not want to evaluate on
    datasets:  ${experiment_datasets.column_similarity_search_datasets} 
    task_parameters:
      run_similarity_search_based_on: "column_embeddings" # needs to be either "row_embeddings" or "custom_function"
  
  ####################################
  ###### Table Retrieval
  ####################################
  table_retrieval: 
    datasets: ${experiment_datasets.table_retrieval_datasets} 
    task_parameters:
      force_embed_corpus: False # uses cache if possible if set to False
  
  #################################### 
  ###### Predictive ML
  #################################### 
  predictive_ml:
    datasets: ${experiment_datasets.predictive_ml_datasets} 
    task_parameters:
      run_task_based_on: <add_parameter> # needs to be either "row_embeddings" or "custom_predictiveML_model"
