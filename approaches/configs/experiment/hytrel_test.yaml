# @package _global_
defaults:
  - override /approach: hytrel
  
# Benchmark configuration
benchmark_output_dir: "benchmark_results_test"
benchmark_datasets_dir: "/Users/niharika.dsouza/Projects/embedding_benchmarks/dataset_creation/created_datasets/row_similarity_data_full"
cache_dir: "cache"

# Hydra configuration
hydra:
  verbose: False
  # Override launcher settings for HyTrel (memory intensive)
  # Reduced n_jobs to prevent memory issues
  launcher:
    n_jobs: 2  # Reduced from 10 to 2 to avoid memory exhaustion
    prefer: processes
    backend: loky
  # Sweeper configuration for parameter sweeps
  sweeper:
    params:
      approach.checkpoint_path: "/Users/niharika.dsouza/Projects/hypergraph-tabular-lm/checkpoints/contrast/contrast_model.pt"  

benchmark_tasks:
  #################################### 
  ###### Row Similarity Search
  #################################### 
  row_similarity_search:
    datasets:
      #################################### 
      ## Entity Matching Datasets
      #################################### 
      - Amazon-Google  # 4589 rows, 4 columns
      - Beer  # 7345 rows, 5 columns
      - DBLP-ACM  # 4910 rows, 5 columns
      - DBLP-GoogleScholar  # 66879 rows, 5 columns
      - Fodors-Zagats  # 864 rows, 7 columns
      - geological-settlements  # 3054 rows, 8 columns
      - iTunes-Amazon  # 62830 rows, 9 columns
      - MusicBrainz  # 19375 rows, 10 columns
      - Walmart-Amazon  # 24628 rows, 6 columns
    task_parameters:
      run_similarity_search_based_on: "row_embeddings"  # Use row embeddings