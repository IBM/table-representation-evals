# @package _global_
defaults:
  - /experiment_datasets/global_datasets
  - override /approach: tabula_8b # must be how you named the config file for your approach

hydra:
  verbose: True # set to True for debug outprints, set to False for Info prints only
  sweeper:
    params:
      # if you add multiple parameters (seperated by , ), all combinations are run (hydra multirun)
      approach.model_name: "mlfoundations/tabula-8b"
      approach.device: "cuda"  # does not run on cpu..
      approach.max_length: 512  # 512 is default
      approach.batch_size: 1  # Process one row at a time for few-shot
      approach.n_few_shot_examples: 10  # Number of training examples to use
      approach.predML_based_on: custom_predictiveML_model

benchmark_output_dir: run_01 # how to call the folder inside /results (benchmark is not re-run if results exist for this configuration in the given folder)


benchmark_tasks:
  ################################### 
  ###### Predictive ML
  #################################### 
  predictive_ml:
    datasets: ${experiment_datasets.predictive_ml_datasets} 
    task_parameters:
      run_task_based_on: custom_predictiveML_model # needs to be either "row_embeddings" or "custom_predictiveML_model"
