# @package _global_
defaults:
  - override /approach: tabpfn # must be how you named the config file for your approach

hydra:
  verbose: True # set to True for debug outprints, set to False for Info prints only
  launcher:
    n_jobs: 1 # Disable parallel execution for TabPFN to avoid segmentation faults
  sweeper:
    params:
      # if you add multiple parameters (seperated by , ), all combinations are run (hydra multirun)
      approach.device: cpu # set to cuda if GPU available

benchmark_output_dir: benchmark_results_test # how to call the folder inside /results (benchmark is not re-run if results exist for this configuration in the given folder)

benchmark_tasks:
  #################################### 
  ###### Row Similarity Search
  #################################### 
  row_similarity_search: # comment out the tasks you do not want to evaluate on
    datasets:   # comment out the datasets that you do not want to evaluate on 
      - Amazon-Google # 4589 rows, 4 columns
      # - Beer # 7345 rows, 5 columns
      # - DBLP-ACM # 4910 rows, 5 columns
      # #- DBLP-GoogleScholar # 66879 rows, 5 columns  ### Too large for TabPFN
      # - Fodors-Zagats # 864 rows, 7 columns
      # - geological-settlements # 3054 rows, 8 columns
      # #- iTunes-Amazon # 62830 rows, 9 columns ### Too large for TabPFN
      # - MusicBrainz # 19375 rows, 10 columns 
      # - Walmart-Amazon # 24628 rows, 6 columns
    task_parameters:
      run_similarity_search_based_on: row_embeddings # needs to be either "row_embeddings" or "custom_function"
