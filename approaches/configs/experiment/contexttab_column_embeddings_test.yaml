# @package _global_
defaults:
  - override /approach: contexttab
  - override /task: column_similarity_search

benchmark_output_dir: "benchmark_results_test"
benchmark_datasets_dir: 
  "/Users/niharika.dsouza/Projects/embedding_benchmarks/dataset_creation/created_datasets/column_similarity_data_full"
cache_dir: "cache"

hydra:
  verbose: False
  launcher:
    n_jobs: 1   # Single process to avoid ZMQ/GPU contention
    prefer: processes
    backend: loky
  sweeper:
    params:
      # ConTextTab knobs
      approach.bagging: 1
      approach.max_context_size: 2048
      approach.test_chunk_size: 1000

benchmark_tasks:
  ####################################
  ###### Column Similarity Search
  ####################################
  column_similarity_search:
    datasets:
      # A small representative subset for quick tests
      - valentine
    task_parameters:
      run_similarity_search_based_on: "column_embeddings"

