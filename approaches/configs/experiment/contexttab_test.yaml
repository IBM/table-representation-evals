# @package _global_
defaults:
  - override /approach: contexttab
  
benchmark_output_dir: "benchmark_results_test"
benchmark_datasets_dir: "/Users/niharika.dsouza/Projects/embedding_benchmarks/dataset_creation/created_datasets/row_similarity_data_full"

hydra:
  verbose: False
  sweeper:
    params:
      approach.bagging: 1  # Use fewer bagging iterations for testing
      approach.max_context_size: 2048  # Use smaller context size for testing
  launcher:
    n_jobs: 2  # Use fewer jobs to avoid memory issues with ConTextTab

