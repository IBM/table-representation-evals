approach_name: tabula_8b

module_path: "approaches/benchmark_approaches_src/tabula_8b"
class_name: TabuLA8BEmbedder

# --------- TabuLA-8B specific parameters --------
# Model name - should point to the TabuLA-8B model on Hugging Face
model_name: "mlfoundations/tabula-8b"

# Device to run the model on (cuda/cpu)
device: ~

# Maximum sequence length for tokenization
max_length: ~

# Batch size for processing (recommended: 1 for few-shot prompting)
batch_size: ~

# Number of few-shot examples to use (default: 10)
n_few_shot_examples: 10 