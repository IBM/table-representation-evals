version: 1

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO

loggers:
  root:
    level: DEBUG
    handlers: [console]
    propagate: false

disable_existing_loggers: false